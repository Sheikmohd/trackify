<div ng-include src="'partials/side-menu-directive.tpl.html'">
</div>
<div class="mainpanel">

    <div class="contentpanel">



        <!-- content goes here... -->
        <div class="row">
            <div class="col-md-12 col-lg-12 dash-left">
                <div class="panel panel-announcement">
                    <ul class="panel-options">
                        <li><a><i class="fa fa-refresh"></i></a></li>
                        <li><a class="panel-remove"><i class="fa fa-remove"></i></a></li>
                    </ul>

                    <div class="panel-body text-center">
                        <h2 class="text-info">Create Your First Job By Clicking New Job & Get Started</h2>
                    </div>
                </div>
                <!-- panel -->
            </div>

            <div class="col-md-12 col-lg-12 dash-left">
                <div class="panel panel-announcement">
                    <!--            <ul class="panel-options">
                                              <li><a><i class="fa fa-refresh"></i></a></li>
                                              <li><a class="panel-remove"><i class="fa fa-remove"></i></a></li>
                                            </ul>
                                -->
                    <div class="panel-body">




                        <div class="panel-heading nopaddingbottom">
                            <h2 class="panel-title text-info panel-main-heading">New Job</h2>
                            <!--<p>Please provide your name, email address (won't be published) and a comment.</p>-->
                        </div>

                        <div class="clear"></div>
                        <hr>
                        <form action="" class="form-horizontal" novalidate="novalidate">
                            <div class="col-md-6">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Existing Client <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <select id="select21" class="form-control" style="width: 100%" ng-model="vm.newJob.ClientName" data-placeholder="Select a client" ng-options="client.clientName for client in vm.clients">
                                                <option value="">--Select a Client--</option>
                                            </select>


                                            <input type="text" name="" class="form-control hide" placeholder="" required />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Designation <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <select id="select22" class="form-control" style="width: 100%" ng-model="vm.newJob.Designation" data-placeholder="">
                                                            <option value="">&nbsp;</option>
                                                            <option value="option1">option1</option>
                                                            <option value="option2">option2</option>
                                                            <option value="option3">option3</option>
                                                        </select>
                                            <!--<input id="desid" type="button" value="Add" class="addfloatbtn btn btn-quirk btn-success"/>-->
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Mandatory Skills</label>
                                        <div class="col-sm-8">
                                            <select id="select8" class="form-control" style="width: 100%" data-placeholder="" multiple>
                                                            <option value="Java">Java</option>
                                                            <option value="PHP">PHP</option>
                                                            <option value="Drupal" >Drupal</option>
                                                            <option value="ASP.NET">ASP.NET</option>
                                                            <option value="C#">C#</option>
                                                        </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Experience <span class="text-danger">*</span></label>
                                        <div class="col-sm-2">
                                            <input type="text" name="" oninput="this.value=this.value.replace(/[^0-9.]/g,'');" class="form-control" ng-model="vm.newJob.ExpFrom" placeholder="" required
                                            />
                                        </div>
                                        <span class="btnrange">To</span>
                                        <div class="col-sm-2">
                                            <input type="text" name="" oninput="this.value=this.value.replace(/[^0-9.]/g,'');" class="form-control"  ng-model="vm.newJob.ExpTo" placeholder="" required
                                            />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Tracker Format <span class="text-danger">*</span></label>
                                        <div class="col-sm-4">
                                            <a class="btn btn-success btn-block" data-toggle="modal" data-target="#Previous-Format">Previous Format</a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a class="btn btn-success btn-block" data-toggle="modal" data-target="#myModal">New Format</a>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Job Location <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <select id="select26" class="form-control" style="width: 100%" data-placeholder="Enter Job Location" multiple>
                                                            <option value="Bangalore">Bangalore</option>
                                                            <option value="Hyderabad">Hyderabad</option>
                                                            <option value="Ahmedabad">Ahmedabad</option>
                                                            <option value="Pune">Pune</option>
                                                            <option value="Nagpur">Nagpur</option>
                                                            <option value="Mumbai">Mumbai</option>
                                                            <option value="Noida">Noida</option>
                                                        </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Allot to <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <select id="select7" class="form-control" style="width: 100%" data-placeholder="Enter Names" multiple>
                                                            <option value="Ashok">Ashok</option>
                                                            <option value="JOhn">John</option>
                                                            <option value="David" >David</option>
                                                            <option value="Kristine">Kristine</option>
                                                            <option value="Ajay">Ajay</option>
                                                            <option value="Vijay">Vijay</option>
                                                        </select>
                                        </div>
                                    </div>

                                </div>
                                <!-- panel-body  -->

                            </div>
                            <!--  End col-md-6 -->


                            <div class="col-md-6">
                                <div class="panel-body">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">New client <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <a class="btn btn-success btn-block" data-toggle="modal" data-target="#newclient">Create New Client</a>
                                            <span ng-include src="'partials/new-job.new-client.html'"></span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Primary Skills <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <select id="select17" class="form-control" style="width: 100%" ng-model="vm.newJob.primarySkill" data-placeholder="">
                                                            <option value="">&nbsp;</option>
                                                            <option value="option1">option1</option>
                                                            <option value="option2">option2</option>
                                                            <option value="option3">option3</option>
                                                        </select>
                                            <input type="text" name="" class="form-control hide" placeholder="" required />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Either OR Skills <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <select id="select9" class="form-control" style="width: 100%" data-placeholder="Enter Names" multiple>
                                                            <option value="Spring">Spring</option>
                                                            <option value="Hibernate">Hibernate</option>
                                                            <option value="Structs" >Structs</option>
                                                            <option value="Java">Java</option>
                                                            <option value="PHP">PHP</option>
                                                        </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">CTC (Lakhs) <span class="text-danger">*</span></label>
                                        <div class="col-sm-2">
                                            <input type="text" oninput="this.value=this.value.replace(/[^0-9.0-9]/g,'');" name="" class="form-control" ng-model="vm.newJob.MinCtc" placeholder=""
                                                required />
                                        </div>

                                        <span class="btnrange">To</span>
                                        <div class="col-sm-2">
                                            <input type="text" name="" oninput="this.value=this.value.replace(/[^0-9.0-9]/g,'');" class="form-control" ng-model="vm.newJob.MaxCtc" placeholder=""
                                                required />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"> </label>
                                        <div class="col-sm-8">
                                            <button class="btn btn-success btn-block">Attach JD</button>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Is it a Drive? <span class="text-danger">*</span></label>
                                        <div class="col-sm-8" style="padding-top: 11px;">
                                            <label class="rdiobox col-md-4" for="chkYes">
                                                            <input type="radio" id="chkYes" name="chkPassPort" onclick="ShowHideDiv()" required="" aria-required="true">
                                                            <span>Yes</span>
                                                        </label>
                                            <label class="rdiobox col-md-4">
                                                            <input type="radio" id="chkNo" name="chkPassPort" onclick="ShowHideDiv()" value="no" checked />
                                                            <span>NO</span>
                                                        </label>
                                            <label class="error" for="platform"></label>
                                        </div>
                                    </div>

                                    <div id="dvPassport" class="form-group" style="display: none">
                                        <label class="col-sm-3 control-label"></label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="Enter Date" id="datepicker">
                                        </div>
                                    </div>



                                </div>
                                <!-- panel-body  -->
                            </div>
                            <!--  End col-md-6 -->
                            <div class="clear"></div>
                            <hr>

                            <div class="row">
                                <div class="col-sm-2 col-sm-offset-5">
                                    <button class="btn btn-success btn-quirk btn-block btn-wide mr5" ng-click="vm.addNewJob(vm.newJob)">Create</button>
                                </div>
                            </div>
                        </form>




                    </div>
                </div>
                <!-- panel -->
            </div>

        </div>
    </div>
    <!-- contentpanel -->
</div>
<!-- mainpanel -->
