
<div class="modal bounceIn animated" id="uploadNewResume" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog width400">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title modal-heading text-center" id="myModalLabel">Upload New Candidate Resume</h4>
            </div>
            <div class="modal-body text-left">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" name="name" class="form-control txtreadonly" ng-model="vm.newCandReg.name" placeholder="Type your name..." required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Mail ID <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input type="email" name="email" class="form-control txtreadonly" ng-model="vm.newCandReg.email" placeholder="Enter email address..." required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Phone No <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" name="phNo" class="form-control txtreadonly" ng-model="vm.newCandReg.phNum" pattern='\d{10}' placeholder="Enter contact number..." required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3"></label>
                        <div class="col-sm-8">
                            <input id="new-file-input" type="file" file-model="vm.newCandidateResumeFile" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 text-center mt10">
                            <button class="btn btn-sm btn-success btn-quirk" ng-click="vm.uploadNewCandidateResume()"><i class="fa fa-upload"></i>Upload</button>
                        </div>
                    </div><!-- form-group -->
                    <div class="clear"></div>
                </form>
            </div>

        </div><!-- modal-content -->
    </div><!-- modal-dialog -->
</div><!-- modal -->
