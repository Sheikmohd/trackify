<script>
    $(function () {

        // Textarea Auto Resize
        autosize($('#autosize'));

        // Select2 Box
        $('#select26, #select38, #select40, #select41, #select42, #select43, #select44').select2({minimumResultsForSearch: Infinity});
        $("#select39").select2({tags: true});
        $("#select_jobloc").select2({tags: true});



        // Toggles
        $('.toggle').toggles({
            on: true,
            height: 26
        });

        // Date Picker
        $('#datepicker9').datepicker();
        $('#datepicker2').datepicker();
        $('#availablelater').datepicker();


        // Time Picker

        $('#tp3').timepicker({
            'maxTime': '11:30pm',
            timeFormat: 'h:i'
        });
    });
</script>
