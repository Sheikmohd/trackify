<!-- Modal -->
<div class="modal bounceIn animated" id="Absconding" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog width300">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title modal-heading text-center" id="myModalLabel">Absconding</h4>
            </div>
            <div class="modal-body">
                <form action="" class="">
                    <div class="form-group">
                        <select id="absconding" class="form-control" style="width: 100%"
                                data-placeholder="Reason for absconding" multiple
                                ng-model="vm.abscondingReason">
                            <option value="Option1">Option1</option>
                            <option value="Option2">Option2</option>
                            <option value="Option3">Option3</option>
                            <option value="Option4">Option4</option>
                            <option value="Option5">Option5</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Date" id="datepicker3"
                               ng-model="vm.abscondingDate">
                    </div>


                    <div class="clear"></div>
                </form>
            </div>
            <div class="modal-footer text-center">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <button type="button" class="btn btn-success width100"
                        ng-click="vm.abscondingStatusEvent()" data-dismiss="modal">Apply</button>
            </div>
        </div>
        <!-- modal-content -->
    </div>
    <!-- modal-dialog -->
</div><!-- modal -->

<script>
    $(function () {

        // Textarea Auto Resize
        autosize($('#autosize'));

        // Select2 Box
        $("#absconding").select2({tags: true});

        // Toggles
        $('.toggle').toggles({
            on: true,
            height: 26
        });

        // Date Picker
        $('#datepicker3').datepicker();

    });
</script>
