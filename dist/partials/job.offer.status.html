<script>
    $(function () {
        // Textarea Auto Resize
        autosize($('#autosize'));

        // Select2 Box
        $('#reason6, #reject_reason, #offer_denied, #offer_ampm1').select2({minimumResultsForSearch: Infinity});

            on: true,
            height: 26
        });

        // Date Picker
        $('#offer_date').datepicker();
        $('#dateofcandjoin').datepicker();
        $('#offer_join').datepicker();
		$('#proposeddoj').datepicker();
		

        // Time Picker
        $('#offer_time').timepicker({
            'maxTime': '11:30pm',
            timeFormat: 'h:i'
        });
      
    });
</script>
