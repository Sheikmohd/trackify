<style>
    .form-group--spacing {
        margin-bottom: 10px !important;
    }
</style>
<!-- Modal -->
<div class="modal bounceIn animated" id="Previous-Format" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog width500">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title modal-heading text-center" id="myModalLabel">Edit Format</h4>
            </div>
            <div class="modal-body">
                <form action="" class="text-center form-inline form-spacing" novalidate="novalidate">
                    <div class="form-group form-group--spacing" ng-repeat="format in vm.trackerFormats">
                        <label class="col-sm-1 ckbox1 ckbox ckbox-success">
                            <input type="checkbox" ng-model="format.select"><span></span>
                        </label>
                        <div class="col-sm-10">
                            <input type="text" name="" class="form-control" ng-model="format.name" readonly/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="width100 btn btn-success text-center" ng-click="vm.editTrackerFormat($event)" data-dismiss="modal">Save</button>
            </div>
        </div><!-- modal-content -->
    </div><!-- modal-dialog -->
</div><!-- modal -->
