<script>
$(function() {
    // Textarea Auto Resize
    autosize($('#autosize'));

    // Select2 Box
    $("#spocmail").select2({
        tags: true
    });
    $("#jobloc").select2({
        tags: true
    });
    $("#address").select2({
        tags: true
    });
});
</script>
<!-- Modal -->
<div class="modal bounceIn animated" id="newclient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title modal-heading text-center" id="myModalLabel">New Client</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal" novalidate="novalidate">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Client Name <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" placeholder="" required ng-model="vm.newClient.clientName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">SPOC Mail ID <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <!-- TODO: Conform whether Email field should be a dropdown or just an input box
                            <select id="spocmail" class="form-control" style="width: 100%" data-placeholder="" multiple>
                            </select>
                             -->
                            <input type="text" name="" class="form-control" placeholder="" required ng-model="vm.newClient.clientEmail" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Job Location <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <select ng-model="vm.newClient.locations" id="jobloc" class="form-control" style="width: 100%" data-placeholder="Enter Job Location" multiple >
                                <option value="Bangalore">Bangalore</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Pune">Pune</option>
                                <option value="Nagpur">Nagpur</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Noida">Noida</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <select id="address" class="form-control" style="width: 100%" data-placeholder="" multiple ng-model="vm.newClient.address">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Clientâ€™s URL</label>
                        <div class="col-sm-8">
                            <input type="text" name="" class="form-control" placeholder="" required ng-model="vm.newClient.url" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Other Information <span class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <textarea rows="5" class="form-control" placeholder="" required ng-model="vm.newClient.otherInfo"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <button type="button" class="width100 btn btn-success text-center" ng-click="vm.createNewClient($event)" data-dismiss="modal">Apply</button>
            </div>
        </div>
    </div>
    <!-- modal-content -->
</div>
<!-- modal-dialog -->
